<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation and Linking Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    nav {
      background-color: #333;
      padding: 1em;
      position: sticky;
      top: 0;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }
    section {
      padding: 50px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#events">Events</a>
    <a href="#contact">Contact</a>
    <a href="help.html" target="_blank">Help</a>
  </nav>

  <!-- Sections -->
  <section id="home">
    <h2>Home</h2>
    <p>Welcome to our homepage! Explore upcoming events and how to contact us.</p>
  </section>

  <section id="events">
    <h2>Events</h2>
    <p>Check out our latest and upcoming events here.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Get in touch with us via email or phone. We'd love to hear from you!</p>
  </section>

</body>
</html>
