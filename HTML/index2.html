<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Banner Example</title>
  <style>
    /* Internal CSS */
    #welcomeBanner {
      background-color: blue;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
    }

    .highlight {
      background-color: yellow;
      padding: 5px;
    }
  </style>
</head>
<body>

  <!-- Welcome Banner with ID -->
  <div id="welcomeBanner">
    Welcome back, <span class="highlight">valued user</span>!
  </div>

  <!-- Special Offer with Inline Style -->
  <p>Don't miss our <span style="color: red; font-weight: bold;">limited-time offer</span> on premium memberships!</p>

  <!-- Additional Highlight Usage -->
  <p class="highlight">Check your messages for exclusive deals.</p>

</body>
</html>
